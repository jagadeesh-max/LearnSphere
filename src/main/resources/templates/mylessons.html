<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>lesson details</title>
  </head>
  <body>
    <h1>Lesson details,Here</h1>
    
  
 <div>   
<table border="1">
<thead>
<tr>

<th scope="col">lessonId</th>
<th scope="col">lessonName</th>
<th scope="col">lesson topics</th>
<th scope="col">lesson links</th>
<th scope="col">courseId</th>
</tr>
</thead>

<tbody>
<tr>
<td th:text="${lesson.lessonId}"></td>
<td th:text="${lesson.lessonName}"></td>
<td th:text="${lesson.topics}"></td>
<td th:text="${lesson.link}"></td>
<td th:text="${lesson.course.courseId}"></td>
</tr>

</tbody>

</table> 
</div>
    <div class="container">
    
          <iframe width="560" height="315" 
          th:src="${lesson.link}"
          title="YouTube video player" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
          </iframe>

    </div>
    
    <div class="container">
    <h2>Leave a comment here</h2>
    <form action="/addcomment" method="post">
    <textarea name="comment"></textarea>
    <input type="submit" value="Add comment">
    
    
    </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->

</html>
